<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Materi Pembelajaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Halaman Login -->
    <div id="login-page" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-6">Login ke Sistem</h1>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 mb-2">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Masukkan email"
                        required
                    >
                    <p id="email-error" class="text-red-500 text-sm mt-1 hidden">Email tidak valid</p>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Masukkan password"
                        minlength="6"
                        required
                    >
                    <p id="password-error" class="text-red-500 text-sm mt-1 hidden">Password minimal 6 karakter</p>
                </div>
                <button 
                    type="submit" 
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200"
                >
                    Login
                </button>
            </form>
            <div id="login-error" class="mt-4 p-3 bg-red-100 text-red-700 rounded-md hidden"></div>
        </div>
    </div>

    <!-- Halaman Dashboard -->
    <div id="dashboard-page" class="hidden">
        <header class="bg-white shadow-sm">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <h1 class="text-xl font-bold">Dashboard Materi</h1>
                <div class="flex items-center space-x-4">
                    <span id="user-email" class="text-gray-700"></span>
                    <button 
                        id="logout-btn" 
                        class="bg-red-500 text-white py-1 px-3 rounded-md hover:bg-red-600 transition duration-200"
                    >
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-4 py-8">
            <h2 class="text-2xl font-bold mb-6">Daftar Materi Pembelajaran</h2>
            
            <div id="loading" class="text-center py-8">
                <p class="text-gray-600">Memuat materi...</p>
            </div>
            
            <div id="materials-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden">
                <!-- Kartu materi akan ditambahkan di sini oleh JavaScript -->
            </div>
            
            <div id="no-materials" class="text-center py-8 hidden">
                <p class="text-gray-600">Tidak ada materi yang tersedia.</p>
            </div>
        </main>
    </div>

    <!-- Modal untuk menampilkan konten materi -->
    <div id="material-modal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modal-title" class="text-xl font-bold"></h3>
                <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="modal-description" class="text-gray-600 mb-4"></div>
            <div id="modal-content" class="prose max-w-none"></div>
        </div>
    </div>

    <script>
        // Konfigurasi Supabase
        const SUPABASE_URL = 'https://your-project.supabase.co';
        const SUPABASE_ANON_KEY = 'your-anon-key';
        
        // Inisialisasi Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Elemen DOM
        const loginPage = document.getElementById('login-page');
        const dashboardPage = document.getElementById('dashboard-page');
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const loginError = document.getElementById('login-error');
        const userEmail = document.getElementById('user-email');
        const logoutBtn = document.getElementById('logout-btn');
        const materialsGrid = document.getElementById('materials-grid');
        const loading = document.getElementById('loading');
        const noMaterials = document.getElementById('no-materials');
        const materialModal = document.getElementById('material-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalDescription = document.getElementById('modal-description');
        const modalContent = document.getElementById('modal-content');
        const closeModal = document.getElementById('close-modal');
        
        // Validasi email
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Validasi form login
        function validateLoginForm() {
            let isValid = true;
            
            // Reset error messages
            emailError.classList.add('hidden');
            passwordError.classList.add('hidden');
            
            // Validasi email
            if (!isValidEmail(emailInput.value)) {
                emailError.classList.remove('hidden');
                isValid = false;
            }
            
            // Validasi password
            if (passwordInput.value.length < 6) {
                passwordError.classList.remove('hidden');
                isValid = false;
            }
            
            return isValid;
        }
        
        // Login dengan Supabase
        async function login(email, password) {
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) throw error;
                
                return data;
            } catch (error) {
                throw error;
            }
        }
        
        // Logout
        async function logout() {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;
                
                // Redirect ke halaman login
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error logging out:', error.message);
            }
        }
        
        // Ambil materi dari database
        async function fetchMaterials() {
            try {
                const { data, error } = await supabase
                    .from('materials')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                return data;
            } catch (error) {
                console.error('Error fetching materials:', error.message);
                return [];
            }
        }
        
        // Tampilkan materi di dashboard
        function displayMaterials(materials) {
            if (materials.length === 0) {
                loading.classList.add('hidden');
                noMaterials.classList.remove('hidden');
                return;
            }
            
            loading.classList.add('hidden');
            materialsGrid.classList.remove('hidden');
            
            materialsGrid.innerHTML = '';
            
            materials.forEach(material => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-md overflow-hidden';
                
                card.innerHTML = `
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2">${material.title}</h3>
                        <p class="text-gray-600 mb-4">${material.description}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-500">${new Date(material.created_at).toLocaleDateString('id-ID')}</span>
                            <button 
                                class="read-more-btn bg-blue-500 text-white py-1 px-3 rounded-md hover:bg-blue-600 transition duration-200"
                                data-id="${material.id}"
                            >
                                Baca Selengkapnya
                            </button>
                        </div>
                    </div>
                `;
                
                materialsGrid.appendChild(card);
            });
            
            // Tambahkan event listener untuk tombol "Baca Selengkapnya"
            document.querySelectorAll('.read-more-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const materialId = button.getAttribute('data-id');
                    const material = materials.find(m => m.id == materialId);
                    
                    if (material) {
                        showMaterialModal(material);
                    }
                });
            });
        }
        
        // Tampilkan modal dengan konten materi
        function showMaterialModal(material) {
            modalTitle.textContent = material.title;
            modalDescription.textContent = material.description;
            modalContent.innerHTML = material.content;
            materialModal.style.display = 'flex';
        }
        
        // Tutup modal
        function closeMaterialModal() {
            materialModal.style.display = 'none';
        }
        
        // Cek status autentikasi
        async function checkAuthStatus() {
            const { data } = await supabase.auth.getSession();
            
            if (data.session) {
                // Pengguna sudah login
                loginPage.classList.add('hidden');
                dashboardPage.classList.remove('hidden');
                userEmail.textContent = data.session.user.email;
                
                // Ambil dan tampilkan materi
                const materials = await fetchMaterials();
                displayMaterials(materials);
            } else {
                // Pengguna belum login
                loginPage.classList.remove('hidden');
                dashboardPage.classList.add('hidden');
            }
        }
        
        // Event Listeners
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateLoginForm()) return;
            
            try {
                loginError.classList.add('hidden');
                
                const email = emailInput.value;
                const password = passwordInput.value;
                
                await login(email, password);
                
                // Redirect ke dashboard
                window.location.href = 'dashboard.html';
            } catch (error) {
                loginError.textContent = error.message;
                loginError.classList.remove('hidden');
            }
        });
        
        logoutBtn.addEventListener('click', logout);
        
        closeModal.addEventListener('click', closeMaterialModal);
        
        // Tutup modal saat klik di luar konten modal
        materialModal.addEventListener('click', (e) => {
            if (e.target === materialModal) {
                closeMaterialModal();
            }
        });
        
        // Inisialisasi aplikasi
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthStatus();
            
            // Cek perubahan status autentikasi
            supabase.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_OUT') {
                    loginPage.classList.remove('hidden');
                    dashboardPage.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
